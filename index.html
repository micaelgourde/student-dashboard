<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary px-3">
        <span class="navbar-brand mb-0 h1">Student Dashboard</span>
    </nav>

    <div class="container-fluid my-4">
        <div class="row">
            <!-- Left Sidebar - Day Details -->
            <div class="col-md-4 col-lg-5">
                <div class="day-details-panel">
                    <div class="selected-date-header">
                        <h2 id="selectedDay" class="display-4">7</h2>
                        <div>
                            <div id="selectedDayName" class="text-muted">Friday</div>
                            <div id="selectedMonthYear" class="text-muted">February 2026</div>
                        </div>
                    </div>
                    <hr>
                    <div class="events-section">
                        <h5 class="mb-3">Events</h5>
                        <div id="eventsList" class="text-muted text-center py-4">
                            No events scheduled
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Calendar -->
            <div class="col-md-8 col-lg-7">
                <div class="calendar-wrapper">
                    <div class="calendar-container">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button id="prevBtn" class="btn btn-outline-secondary">←</button>
                            <h3 id="monthYear" class="m-0">January 2026</h3>
                            <button id="nextBtn" class="btn btn-outline-secondary">→</button>
                        </div>

                        <div class="calendar-weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>

                        <div id="dates" class="calendar-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/app.js"></script>
</body>
</html>
