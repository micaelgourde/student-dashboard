<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/styles.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-dark bg-primary px-3">
            <span class="navbar-brand mb-0 h1">Student Dashboard</span>
        </nav>
    </header>

    <!-- Main Layout -->
    <main class="container-fluid my-4">
        <div class="row">

            <!-- Left Sidebar - Day Details -->
            <aside class="col-md-4 col-lg-5">
                <div class="day-details-panel d-flex flex-column">
                    <div class="selected-date-header">
                        <h2 id="selectedDay" class="display-4"></h2>
                        <div>
                            <div id="selectedDayName" class="text-muted"></div>
                            <div id="selectedMonthYear" class="text-muted"></div>
                        </div>
                    </div>
                    <hr />
                    <div class="events-section flex-grow-1 d-flex flex-column">
                        <h5 class="mb-3">Events</h5>
                        <div id="eventsList" class="text-muted text-center py-4">
                            No events scheduled
                        </div>
                        <div class = "text-end mt-auto">
                            <button id = "addEventBtn" class = "btn btn-outline-secondary">+</button>
                        </div>
                        <!-- Edit/Remove Events -->
                    </div>
                </div>
            </aside>

            <!-- Right Calendar -->
            <section class="col-md-8 col-lg-7">
                <div class="calendar-wrapper">
                    <div class="calendar-container">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button id="prevBtn" class="btn btn-outline-secondary" aria-label="Previous Month">←</button>
                            <h3 id="monthYear" class="m-0"></h3>
                            <button id="nextBtn" class="btn btn-outline-secondary" aria-label="Next Month">→</button>
                        </div>

                        <div class="calendar-weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>

                        <div id="dates" class="calendar-grid"></div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    
    <div class="modal fade" id="addEventModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input class="form-control" id="inputEventName">
                    </div>
                </div>

                <!-- Modal Footer -->
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                 </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/app.js" defer></script>
</body>
</html>
